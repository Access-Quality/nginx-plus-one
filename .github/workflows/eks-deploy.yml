name: Deploy EKS + Hola Cine
run-name: "Deploy EKS + Hola Cine (${{ github.ref_name }})"

on:
  workflow_dispatch:

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  TF_CLOUD_ORGANIZATION: ${{ secrets.TFC_ORG }}
  TF_TOKEN_app_terraform_io: ${{ secrets.TFC_TOKEN }}

jobs:
  # ─────────────────────────────────────────────
  # Job 1 – Provision EKS with Terraform
  # ─────────────────────────────────────────────
  terraform:
    name: Provision EKS
    runs-on: ubuntu-latest
    outputs:
      cluster_name: ${{ steps.tf-output.outputs.cluster_name }}
      cluster_region: ${{ steps.tf-output.outputs.cluster_region }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: nginx-eks/terraform/eks
        run: terraform init

      - name: Terraform Validate
        working-directory: nginx-eks/terraform/eks
        run: terraform validate

      - name: Terraform Plan
        working-directory: nginx-eks/terraform/eks
        run: |
          terraform plan \
            -var="aws_region=${{ vars.AWS_REGION }}" \
            -out=tfplan

      - name: Terraform Apply
        working-directory: nginx-eks/terraform/eks
        run: terraform apply -auto-approve tfplan

      - name: Capture Terraform outputs
        id: tf-output
        working-directory: nginx-eks/terraform/eks
        run: |
          echo "cluster_name=$(terraform output -raw cluster_name)"   >> $GITHUB_OUTPUT
          echo "cluster_region=$(terraform output -raw cluster_region)" >> $GITHUB_OUTPUT

  # ─────────────────────────────────────────────
  # Job 2 – Install NGINX Ingress Controller
  # ─────────────────────────────────────────────
  setup-ingress:
    name: Install NGINX Ingress Controller
    runs-on: ubuntu-latest
    needs: terraform

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ needs.terraform.outputs.cluster_region }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ needs.terraform.outputs.cluster_region }} \
            --name   ${{ needs.terraform.outputs.cluster_name }}

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Install NGINX Ingress Controller
        run: |
          helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
          helm repo update
          helm upgrade --install ingress-nginx ingress-nginx/ingress-nginx \
            --namespace ingress-nginx \
            --create-namespace \
            --set controller.service.type=LoadBalancer \
            --set controller.service.annotations."service\.beta\.kubernetes\.io/aws-load-balancer-scheme"=internet-facing \
            --wait \
            --timeout 8m

  # ─────────────────────────────────────────────
  # Job 3 – Deploy the app
  # ─────────────────────────────────────────────
  deploy-app:
    name: Deploy Hola Cine
    runs-on: ubuntu-latest
    needs: [terraform, setup-ingress]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ needs.terraform.outputs.cluster_region }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ needs.terraform.outputs.cluster_region }} \
            --name   ${{ needs.terraform.outputs.cluster_name }}

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f nginx-eks/k8s/namespace.yaml
          kubectl apply -f nginx-eks/k8s/app.yaml
          kubectl apply -f nginx-eks/k8s/ingress.yaml

      - name: Wait for Deployment rollout
        run: |
          kubectl rollout status deployment/hola-cine \
            -n cine --timeout=5m

      - name: Show Ingress LoadBalancer hostname and IP
        run: |
          echo "──────────────────────────────────────────────"
          echo "NGINX Ingress external hostname:"
          HOSTNAME=$(kubectl get svc ingress-nginx-controller \
            -n ingress-nginx \
            -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          echo "${HOSTNAME}"

          echo ""
          echo "Waiting for DNS to resolve IP address..."
          IP=""
          ATTEMPTS=0
          MAX_ATTEMPTS=30   # 30 x 10s = 5 min máximo
          until [[ -n "${IP}" ]] || [[ ${ATTEMPTS} -ge ${MAX_ATTEMPTS} ]]; do
            IP=$(dig +short "${HOSTNAME}" | grep -E '^[0-9]+\.' | head -1)
            if [[ -z "${IP}" ]]; then
              ATTEMPTS=$((ATTEMPTS + 1))
              echo "  [${ATTEMPTS}/${MAX_ATTEMPTS}] Todavía propagando... reintentando en 10s"
              sleep 10
            fi
          done

          if [[ -n "${IP}" ]]; then
            echo "IP address: ${IP}"
          else
            echo "IP address: no resolvió en 5 minutos. Inténtalo manualmente con:"
            echo "  dig +short ${HOSTNAME}"
          fi

          echo ""
          echo "Point  cine.example.com  →  ${HOSTNAME}"
          echo "──────────────────────────────────────────────"
