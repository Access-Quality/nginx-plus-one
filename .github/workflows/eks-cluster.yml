name: EKS Cluster

on:
  workflow_dispatch:

concurrency:
  group: eks-cluster
  cancel-in-progress: false

jobs:
  setup-tfc:
    runs-on: ubuntu-latest
    env:
      TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
      TFC_ORG: ${{ secrets.TFC_ORG }}
    outputs:
      tf_workspace: ${{ steps.set-outputs.outputs.tf_workspace }}
      name_prefix: ${{ steps.set-outputs.outputs.name_prefix }}
      ssh_cidr: ${{ steps.set-outputs.outputs.ssh_cidr }}
      cluster_name: ${{ steps.set-outputs.outputs.cluster_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
          cli_config_credentials_token: ${{ secrets.TFC_TOKEN }}

      - name: Set dynamic vars
        shell: bash
        run: |
          set -euo pipefail
          repo_name="${GITHUB_REPOSITORY##*/}"
          safe_repo_name="$(printf '%s' "$repo_name" | tr '[:upper:]' '[:lower:]' | tr -cd 'a-z0-9-')"
          base="${safe_repo_name:0:14}"
          suffix="$(printf '%s' "$GITHUB_REPOSITORY" | shasum | awk '{print $1}' | cut -c1-6)"

          tfc_ws="nginx-plus-eks-$repo_name"
          name_prefix="eks-${base}-${suffix}"

          echo "TFC_WORKSPACE=$tfc_ws" >> "$GITHUB_ENV"
          echo "TF_WORKSPACE=$tfc_ws" >> "$GITHUB_ENV"
          echo "NAME_PREFIX=$name_prefix" >> "$GITHUB_ENV"
          echo "CLUSTER_NAME=$name_prefix" >> "$GITHUB_ENV"
          echo "SSH_CIDR=0.0.0.0/0" >> "$GITHUB_ENV"

      - name: Ensure TFC workspace
        shell: bash
        run: |
          set -euo pipefail

          if [[ -z "${TFC_TOKEN:-}" || -z "${TFC_ORG:-}" ]]; then
            echo "Missing required secrets: TFC_TOKEN and/or TFC_ORG" >&2
            exit 1
          fi

          status=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $TFC_TOKEN" \
            "https://app.terraform.io/api/v2/organizations/$TFC_ORG/workspaces/$TFC_WORKSPACE")

          if [[ "$status" == "404" ]]; then
            curl -sS -X POST \
              -H "Authorization: Bearer $TFC_TOKEN" \
              -H "Content-Type: application/vnd.api+json" \
              -d "{\"data\":{\"type\":\"workspaces\",\"attributes\":{\"name\":\"$TFC_WORKSPACE\",\"execution-mode\":\"local\"}}}" \
              "https://app.terraform.io/api/v2/organizations/$TFC_ORG/workspaces"
          elif [[ "$status" != "200" ]]; then
            echo "Unexpected status from TFC: $status" >&2
            exit 1
          fi

      - name: Set job outputs (vars)
        id: set-outputs
        shell: bash
        run: |
          set -euo pipefail
          repo_name="${GITHUB_REPOSITORY##*/}"
          safe_repo_name="$(printf '%s' "$repo_name" | tr '[:upper:]' '[:lower:]' | tr -cd 'a-z0-9-')"
          base="${safe_repo_name:0:14}"
          suffix="$(printf '%s' "$GITHUB_REPOSITORY" | shasum | awk '{print $1}' | cut -c1-6)"

          tf_workspace="nginx-plus-eks-$repo_name"
          name_prefix="eks-${base}-${suffix}"
          cluster_name="$name_prefix"
          ssh_cidr="0.0.0.0/0"
          echo "tf_workspace=$tf_workspace" >> "$GITHUB_OUTPUT"
          echo "name_prefix=$name_prefix" >> "$GITHUB_OUTPUT"
          echo "cluster_name=$cluster_name" >> "$GITHUB_OUTPUT"
          echo "ssh_cidr=$ssh_cidr" >> "$GITHUB_OUTPUT"

  terraform-plan:
    needs: setup-tfc
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"
      TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
      TFC_ORG: ${{ secrets.TFC_ORG }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      TF_WORKSPACE: ${{ needs.setup-tfc.outputs.tf_workspace }}
      NAME_PREFIX: ${{ needs.setup-tfc.outputs.name_prefix }}
      CLUSTER_NAME: ${{ needs.setup-tfc.outputs.cluster_name }}
      SSH_CIDR: ${{ needs.setup-tfc.outputs.ssh_cidr }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare SSH key (derive public key for Terraform)
        shell: bash
        run: |
          set -euo pipefail
          if [[ -z "${SSH_PRIVATE_KEY:-}" ]]; then
            echo "Missing SSH_PRIVATE_KEY secret" >&2
            exit 1
          fi
          printf '%s\n' "$SSH_PRIVATE_KEY" > /tmp/id_rsa
          chmod 600 /tmp/id_rsa
          ssh-keygen -y -f /tmp/id_rsa > /tmp/id_rsa.pub

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
          cli_config_credentials_token: ${{ secrets.TFC_TOKEN }}

      - name: Terraform fmt (check)
        working-directory: nginx-plus-one-eks/terraform/eks
        run: terraform fmt -check -recursive

      - name: Terraform init
        working-directory: nginx-plus-one-eks/terraform/eks
        run: |
          terraform init \
            -backend-config="organization=$TFC_ORG"

      - name: Terraform validate
        working-directory: nginx-plus-one-eks/terraform/eks
        run: terraform validate

      - name: Terraform plan
        working-directory: nginx-plus-one-eks/terraform/eks
        run: |
          terraform plan -out=/tmp/tfplan \
            -var="aws_region=$AWS_REGION" \
            -var="name_prefix=$NAME_PREFIX" \
            -var="cluster_name=$CLUSTER_NAME" \
            -var="ssh_cidr=$SSH_CIDR" \
            -var="ssh_public_key=$(cat /tmp/id_rsa.pub)"

      - name: Save terraform plan (JSON)
        working-directory: nginx-plus-one-eks/terraform/eks
        run: |
          set -euo pipefail
          terraform show -json /tmp/tfplan > /tmp/tfplan.json || true

      - name: Upload terraform plan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eks-terraform-plan
          path: |
            /tmp/tfplan
            /tmp/tfplan.json
          if-no-files-found: error

  terraform-apply:
    needs: [setup-tfc, terraform-plan]
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"
      TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
      TFC_ORG: ${{ secrets.TFC_ORG }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      TF_WORKSPACE: ${{ needs.setup-tfc.outputs.tf_workspace }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
          cli_config_credentials_token: ${{ secrets.TFC_TOKEN }}

      - name: Download terraform plan artifact
        uses: actions/download-artifact@v4
        with:
          name: eks-terraform-plan
          path: /tmp

      - name: Terraform init
        working-directory: nginx-plus-one-eks/terraform/eks
        run: |
          terraform init \
            -backend-config="organization=$TFC_ORG"

      - name: Terraform apply
        working-directory: nginx-plus-one-eks/terraform/eks
        run: terraform apply -auto-approve /tmp/tfplan

      - name: Show outputs
        working-directory: nginx-plus-one-eks/terraform/eks
        run: |
          echo "cluster_name=$(terraform output -raw cluster_name)"
          echo "cluster_region=$(terraform output -raw cluster_region)"
          echo "cluster_endpoint=$(terraform output -raw cluster_endpoint)"

  deploy-cine:
    needs: [setup-tfc, terraform-apply]
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      CLUSTER_NAME: ${{ needs.setup-tfc.outputs.cluster_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0

      - name: Configure kubeconfig
        shell: bash
        run: |
          set -euo pipefail
          aws eks wait cluster-active --name "$CLUSTER_NAME" --region "$AWS_REGION"
          aws eks update-kubeconfig --name "$CLUSTER_NAME" --region "$AWS_REGION"

      - name: Wait for nodes Ready
        shell: bash
        run: |
          set -euo pipefail
          # Nodes can take a few minutes after node group creation.
          for i in {1..60}; do
            ready_count="$(kubectl get nodes --no-headers 2>/dev/null | awk '$2=="Ready" {c++} END{print c+0}')"
            if [[ "$ready_count" -ge 1 ]]; then
              echo "Nodes Ready: $ready_count"
              exit 0
            fi
            sleep 10
          done
          echo "Timed out waiting for Ready nodes" >&2
          kubectl get nodes -o wide || true
          exit 1

      - name: Deploy cine app
        shell: bash
        run: |
          set -euo pipefail
          kubectl apply -f nginx-plus-one-eks/k8s/cine/namespace.yaml
          for i in {1..30}; do
            if kubectl get ns cine >/dev/null 2>&1; then
              break
            fi
            sleep 2
          done

          # Cleanup old demo app (best-effort)
          kubectl -n cine delete svc hola-cine --ignore-not-found=true || true
          kubectl -n cine delete deploy hola-cine --ignore-not-found=true || true

          kubectl apply -f nginx-plus-one-eks/k8s/cine/app.yaml

          if ! kubectl -n cine rollout status deploy/cine --timeout=15m; then
            echo "--- deploy/cine describe ---" >&2
            kubectl -n cine describe deploy/cine >&2 || true
            echo "--- pods ---" >&2
            kubectl -n cine get pods -o wide >&2 || true
            echo "--- pod describe ---" >&2
            kubectl -n cine describe pods >&2 || true
            echo "--- logs (best-effort) ---" >&2
            for p in $(kubectl -n cine get pods -l app=cine -o jsonpath='{.items[*].metadata.name}' 2>/dev/null); do
              echo "### logs: $p" >&2
              kubectl -n cine logs "$p" --all-containers=true --tail=200 >&2 || true
            done
            exit 1
          fi

      - name: Wait for public URL
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..60}; do
            host="$(kubectl -n cine get svc cine -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || true)"
            ip="$(kubectl -n cine get svc cine -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || true)"
            if [[ -n "$host" ]]; then
              resolved_ips=""
              for j in {1..30}; do
                resolved_ips="$(getent ahostsv4 "$host" 2>/dev/null | awk '{print $1}' | sort -u | paste -sd',' - || true)"
                if [[ -n "$resolved_ips" ]]; then
                  break
                fi
                sleep 2
              done
              if [[ -z "$resolved_ips" ]]; then
                resolved_ips="$(python3 -c 'import socket,sys; ips=sorted({ai[4][0] for ai in socket.getaddrinfo(sys.argv[1], 80, family=socket.AF_INET)}); print(",".join(ips))' "$host" 2>/dev/null || true)"
              fi
              resolved_ip="${resolved_ips%%,*}"
              echo "PUBLIC_URL=http://$host/"
              echo "PUBLIC_HOSTNAME=$host"
              if [[ -n "$resolved_ips" ]]; then
                echo "PUBLIC_IP=$resolved_ip"
                echo "PUBLIC_IPS=$resolved_ips"
              else
                echo "PUBLIC_IP=<unresolved>"
              fi
              exit 0
            fi
            if [[ -n "$ip" ]]; then
              echo "PUBLIC_URL=http://$ip/"
              echo "PUBLIC_IP=$ip"
              exit 0
            fi
            sleep 10
          done
          echo "Timed out waiting for Service LoadBalancer address" >&2
          kubectl -n cine get svc cine -o yaml || true
          exit 1
