name: AKS Destroy

on:
  workflow_dispatch:

jobs:
  destroy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Set up Azure CLI
        uses: azure/CLI@v2

      - name: Set AKS variables
        run: |
          echo "RESOURCE_GROUP=${{ secrets.AKS_RESOURCE_GROUP }}" >> $GITHUB_ENV
          echo "CLUSTER_NAME=${{ secrets.AKS_CLUSTER_NAME }}" >> $GITHUB_ENV

      - name: Get AKS credentials
        run: |
          az aks get-credentials --resource-group "$RESOURCE_GROUP" --name "$CLUSTER_NAME" --overwrite-existing

      - name: Destroy Kubernetes resources
        run: |
          kubectl delete -f aks-nginx-plus/k8s/nginx-ic/nic-values.yaml --ignore-not-found
          kubectl delete -f aks-nginx-plus/k8s/waf/waf-logconf.yaml --ignore-not-found
          kubectl delete -f aks-nginx-plus/k8s/waf/waf-policy.yaml --ignore-not-found

      - name: Optionally delete namespace (if used)
        run: |
          kubectl delete namespace nginx-ingress --ignore-not-found
        continue-on-error: true

      - name: Delete AKS cluster
        run: |
          az aks delete --resource-group "$RESOURCE_GROUP" --name "$CLUSTER_NAME" --yes --no-wait
