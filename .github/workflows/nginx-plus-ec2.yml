name: Deploy Nginx Plus - WAF - Nginx One en una VM en AWS

on:
  workflow_dispatch:

jobs:
  create-waf-policy-cinex:
    runs-on: ubuntu-latest
    env:
      XC_API_P12_FILE: ${{ secrets.XC_API_P12_FILE }}
      XC_API_URL: ${{ secrets.XC_API_URL }}
      VES_P12_PASSWORD: ${{ secrets.XC_P12_PASSWORD }}
      NGINX_ONE_NAMESPACE: default
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create NGINX One App Protect policy cinex (transparent)
        shell: bash
        run: |
          set -euo pipefail

          if [[ -z "${XC_API_P12_FILE:-}" || -z "${XC_API_URL:-}" || -z "${VES_P12_PASSWORD:-}" ]]; then
            echo "Missing one or more required secrets: XC_API_P12_FILE, XC_API_URL, XC_P12_PASSWORD" >&2
            exit 1
          fi

          workdir="$(mktemp -d)"
          trap 'rm -rf "$workdir"' EXIT
          cd "$workdir"

          # Typical format (per examples): https://<tenant>.console.ves.volterra.io/api
          # Normalize to a clean, newline-free URL with /api.
          api_url_raw="$(printf '%s' "$XC_API_URL" | tr -d '\r\n')"
          api_url="$api_url_raw"
          if [[ "$api_url" != http://* && "$api_url" != https://* ]]; then
            api_url="https://$api_url"
          fi
          if [[ "$api_url" == */api/* ]]; then
            api_url="${api_url%%/api/*}/api"
          elif [[ "$api_url" != */api ]]; then
            api_url="${api_url%/}/api"
          fi
          echo "Using XC API URL: $api_url"

          # XC_API_P12_FILE is expected to be base64-encoded.
          if ! printf '%s' "$XC_API_P12_FILE" | base64 --decode > api.p12 2>/dev/null; then
            echo "XC_API_P12_FILE does not look like base64; writing it as-is to api.p12" >&2
            printf '%s' "$XC_API_P12_FILE" > api.p12
          fi

          # GitHub's ubuntu runners use OpenSSL 3, which may reject legacy-encrypted PKCS#12 bundles
          # unless the legacy provider is enabled.
          openssl_conf="$workdir/openssl.cnf"
          cat > "$openssl_conf" <<'EOF'
          openssl_conf = openssl_init

          [openssl_init]
          providers = provider_sect

          [provider_sect]
          default = default_sect
          legacy = legacy_sect

          [default_sect]
          activate = 1

          [legacy_sect]
          activate = 1
          EOF

          export OPENSSL_CONF="$openssl_conf"
          for d in /usr/lib/x86_64-linux-gnu/ossl-modules /usr/lib/ssl/ossl-modules /usr/local/lib/ossl-modules; do
            if [[ -d "$d" ]]; then
              export OPENSSL_MODULES="$d"
              break
            fi
          done

          # Validate that OpenSSL can read the PKCS#12 bundle with the provided password
          if ! openssl pkcs12 -in api.p12 -passin pass:"$VES_P12_PASSWORD" -nodes -nokeys >/dev/null 2>&1; then
            echo "Failed to read PKCS#12 bundle (api.p12). Check XC_P12_PASSWORD, or regenerate the P12 using modern encryption (or use an API token)." >&2
            exit 1
          fi

          # NGINX One API base (OpenAPI): https://{tenant}.console.ves.volterra.io/api/nginx/one/namespaces/{namespace}
          nginx_one_base_url="${api_url%/}/nginx/one/namespaces/${NGINX_ONE_NAMESPACE}"
          policies_url="${nginx_one_base_url}/app-protect/policies"
          echo "Using NGINX One policies URL: ${policies_url}"

          policy_src="${GITHUB_WORKSPACE}/nginx-plus-one-vm/scripts/cinex-policy.json"
          if [[ ! -f "$policy_src" ]]; then
            echo "Missing policy file: $policy_src" >&2
            exit 1
          fi
          cp "$policy_src" cinex-policy.json

          # Check if it already exists (create new version if it does).
          existing_json="$workdir/existing.json"
          curl -fsS \
            --cert-type P12 \
            --cert "./api.p12:${VES_P12_PASSWORD}" \
            --get \
            --data-urlencode "paginated=false" \
            --data-urlencode "filter_fields=name" \
            --data-urlencode "filter_ops=IN" \
            --data-urlencode "filter_values=cinex" \
            "${policies_url}" \
            > "$existing_json" || true

          policy_object_id=""
          if [[ -f "$existing_json" ]]; then
            policy_object_id="$(python3 -c 'import json,sys; data=json.load(open(sys.argv[1],"r",encoding="utf-8")); items=data.get("items") or []; print(next((i.get("object_id","") for i in items if i.get("name")=="cinex"), ""))' "$existing_json" 2>/dev/null || true)"
          fi

          policy_b64="$(base64 < cinex-policy.json | tr -d '\n')"
          create_body="{\"policy\":\"${policy_b64}\"}"

          if [[ -n "$policy_object_id" ]]; then
            echo "Policy 'cinex' exists (object_id=$policy_object_id); creating a new version via PUT"
            curl -fsS \
              --cert-type P12 \
              --cert "./api.p12:${VES_P12_PASSWORD}" \
              -H "Content-Type: application/json" \
              -X PUT \
              -d "$create_body" \
              "${policies_url}/${policy_object_id}" \
              > /tmp/nginx-one-cinex-update.json

            echo "Updated policy (response):"
            cat /tmp/nginx-one-cinex-update.json
          else
            echo "Creating NGINX One App Protect policy 'cinex'"
            curl -fsS \
              --cert-type P12 \
              --cert "./api.p12:${VES_P12_PASSWORD}" \
              -H "Content-Type: application/json" \
              -X POST \
              -d "$create_body" \
              "${policies_url}" \
              > /tmp/nginx-one-cinex-create.json

            echo "Created policy (response):"
            cat /tmp/nginx-one-cinex-create.json
          fi

  setup-tfc:
    runs-on: ubuntu-latest
    env:
      TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
      TFC_ORG: ${{ secrets.TFC_ORG }}
    outputs:
      tf_workspace: ${{ steps.set-outputs.outputs.tf_workspace }}
      name_prefix: ${{ steps.set-outputs.outputs.name_prefix }}
      ssh_cidr: ${{ steps.set-outputs.outputs.ssh_cidr }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
          cli_config_credentials_token: ${{ secrets.TFC_TOKEN }}

      - name: Set dynamic vars
        shell: bash
        run: |
          set -euo pipefail
          repo_name="${GITHUB_REPOSITORY##*/}"
          echo "TFC_WORKSPACE=nginx-plus-ec2-$repo_name" >> "$GITHUB_ENV"
          echo "TF_WORKSPACE=nginx-plus-ec2-$repo_name" >> "$GITHUB_ENV"
          echo "NAME_PREFIX=nginx-plus-$repo_name" >> "$GITHUB_ENV"
          echo "SSH_CIDR=0.0.0.0/0" >> "$GITHUB_ENV"

      - name: Ensure TFC workspace
        shell: bash
        run: |
          set -euo pipefail
          status=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $TFC_TOKEN" \
            "https://app.terraform.io/api/v2/organizations/$TFC_ORG/workspaces/$TFC_WORKSPACE")

          if [[ "$status" == "404" ]]; then
            curl -sS -X POST \
              -H "Authorization: Bearer $TFC_TOKEN" \
              -H "Content-Type: application/vnd.api+json" \
              -d "{\"data\":{\"type\":\"workspaces\",\"attributes\":{\"name\":\"$TFC_WORKSPACE\",\"execution-mode\":\"local\"}}}" \
              "https://app.terraform.io/api/v2/organizations/$TFC_ORG/workspaces"
          elif [[ "$status" != "200" ]]; then
            echo "Unexpected status from TFC: $status" >&2
            exit 1
          fi

      - name: Set job outputs (vars)
        id: set-outputs
        shell: bash
        run: |
          set -euo pipefail
          repo_name="${GITHUB_REPOSITORY##*/}"
          tf_workspace="nginx-plus-ec2-$repo_name"
          name_prefix="nginx-plus-$repo_name"
          ssh_cidr="0.0.0.0/0"
          echo "tf_workspace=$tf_workspace" >> "$GITHUB_OUTPUT"
          echo "name_prefix=$name_prefix" >> "$GITHUB_OUTPUT"
          echo "ssh_cidr=$ssh_cidr" >> "$GITHUB_OUTPUT"

  terraform:
    needs: setup-tfc
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"
      TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
      TFC_ORG: ${{ secrets.TFC_ORG }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      TF_WORKSPACE: ${{ needs.setup-tfc.outputs.tf_workspace }}
      NAME_PREFIX: ${{ needs.setup-tfc.outputs.name_prefix }}
      SSH_CIDR: ${{ needs.setup-tfc.outputs.ssh_cidr }}
      SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
    outputs:
      public_ip: ${{ steps.ip.outputs.public_ip }}
      cine_private_ip: ${{ steps.ip.outputs.cine_private_ip }}
      cine_public_ip: ${{ steps.ip.outputs.cine_public_ip }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write SSH public key for Terraform
        shell: bash
        run: |
          set -euo pipefail
          if [[ -z "${SSH_PUBLIC_KEY:-}" ]]; then
            echo "Missing SSH_PUBLIC_KEY secret" >&2
            exit 1
          fi
          printf '%s\n' "$SSH_PUBLIC_KEY" > /tmp/ssh_key.pub

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
          cli_config_credentials_token: ${{ secrets.TFC_TOKEN }}

      - name: Terraform init
        working-directory: nginx-plus-one-vm/terraform/nginx-plus-ec2
        run: |
          terraform init \
            -backend-config="organization=$TFC_ORG"

      - name: Terraform plan
        working-directory: nginx-plus-one-vm/terraform/nginx-plus-ec2
        run: |
          terraform plan -out=/tmp/tfplan \
            -var="aws_region=$AWS_REGION" \
            -var="ssh_cidr=$SSH_CIDR" \
            -var="name_prefix=$NAME_PREFIX" \
            -var="ssh_public_key=$(cat /tmp/ssh_key.pub)"

      - name: Save terraform plan (JSON)
        working-directory: nginx-plus-one-vm/terraform/nginx-plus-ec2
        run: |
          set -euo pipefail
          terraform show -json /tmp/tfplan > /tmp/tfplan.json || true

      - name: Upload terraform plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: /tmp/tfplan.json
          if-no-files-found: warn

      - name: Terraform apply
        working-directory: nginx-plus-one-vm/terraform/nginx-plus-ec2
        run: |
          terraform apply -auto-approve /tmp/tfplan

      - name: Get instance IP
        id: ip
        working-directory: nginx-plus-one-vm/terraform/nginx-plus-ec2
        run: |
          echo "public_ip=$(terraform output -raw public_ip)" >> "$GITHUB_OUTPUT"
          echo "cine_private_ip=$(terraform output -raw cine_private_ip)" >> "$GITHUB_OUTPUT"
          echo "cine_public_ip=$(terraform output -raw cine_public_ip)" >> "$GITHUB_OUTPUT"

      - name: Cleanup SSH public key file
        shell: bash
        run: |
          set -euo pipefail
          rm -f /tmp/ssh_key.pub || true

  install:
    needs: [terraform, setup-tfc]
    runs-on: ubuntu-latest
    env:
      NGINX_REPO_CRT: ${{ secrets.NGINX_REPO_CRT }}
      NGINX_REPO_KEY: ${{ secrets.NGINX_REPO_KEY }}
      LICENSE_JWT: ${{ secrets.LICENSE_JWT }}
      LICENSE_KEY: ${{ secrets.LICENSE_KEY }}
      DATA_PLANE_KEY: ${{ secrets.DATA_PLANE_KEY }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare SSH key
        run: |
          set -euo pipefail
          if [[ -z "${SSH_PRIVATE_KEY:-}" ]]; then
            echo "Missing SSH_PRIVATE_KEY secret" >&2
            exit 1
          fi
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -T 10 -H "${{ needs.terraform.outputs.public_ip }}" >> ~/.ssh/known_hosts || true

      - name: Wait for SSH
        run: |
          set -euo pipefail
          for i in {1..30}; do
            if ssh -o BatchMode=yes -o ConnectTimeout=5 \
              -o StrictHostKeyChecking=accept-new \
              ubuntu@${{ needs.terraform.outputs.public_ip }} "true"; then
              exit 0
            fi
            sleep 10
          done
          echo "SSH not reachable after waiting." >&2
          exit 1

      - name: Upload NGINX secrets
        run: |
          set -euo pipefail
          BASTION="${{ needs.terraform.outputs.public_ip }}"
          if [[ -z "$NGINX_REPO_CRT" || -z "$NGINX_REPO_KEY" ]]; then
            echo "Missing NGINX repo cert/key secrets." >&2
            exit 1
          fi
          printf '%s' "$NGINX_REPO_CRT" > /tmp/nginx-repo.crt
          printf '%s' "$NGINX_REPO_KEY" > /tmp/nginx-repo.key
          printf '%s' "$LICENSE_JWT" > /tmp/license.jwt
          printf '%s' "$LICENSE_KEY" > /tmp/license.key

          ssh_opts=(-o BatchMode=yes -o StrictHostKeyChecking=accept-new -o ConnectTimeout=10 -o ServerAliveInterval=10 -o ServerAliveCountMax=3)

          scp_retry() {
            local src="$1"
            local dst="$2"
            local attempt
            for attempt in {1..12}; do
              if scp "${ssh_opts[@]}" "$src" "$dst"; then
                return 0
              fi
              echo "SCP failed (attempt ${attempt}/12). Retrying in 10s..." >&2
              sleep 10
            done
            echo "SCP failed after 12 attempts: $src -> $dst" >&2
            return 1
          }

          # Quick probe before uploads
          ssh "${ssh_opts[@]}" "ubuntu@${BASTION}" "true"

          scp_retry /tmp/nginx-repo.crt "ubuntu@${BASTION}:/tmp/nginx-repo.crt"
          scp_retry /tmp/nginx-repo.key "ubuntu@${BASTION}:/tmp/nginx-repo.key"
          scp_retry /tmp/license.jwt "ubuntu@${BASTION}:/tmp/license.jwt"
          scp_retry /tmp/license.key "ubuntu@${BASTION}:/tmp/license.key"

      - name: Install NGINX Plus + WAF + Agent
        run: |
          scp nginx-plus-one-vm/scripts/install-nginx-plus.sh ubuntu@${{ needs.terraform.outputs.public_ip }}:/tmp/install-nginx-plus.sh
          ssh ubuntu@${{ needs.terraform.outputs.public_ip }} \
            "sudo DATA_PLANE_KEY='$DATA_PLANE_KEY' bash /tmp/install-nginx-plus.sh"

      - name: Upload App Protect policy file
        run: |
          set -euo pipefail
          BASTION="${{ needs.terraform.outputs.public_ip }}"
          if [[ ! -f nginx-plus-one-vm/scripts/cinex-policy.json ]]; then
            echo "Missing local policy file: nginx-plus-one-vm/scripts/cinex-policy.json" >&2
            exit 1
          fi

          scp nginx-plus-one-vm/scripts/cinex-policy.json "ubuntu@${BASTION}:/tmp/cinex.json"
          ssh "ubuntu@${BASTION}" \
            "sudo mkdir -p /etc/nginx/app_protect/conf /etc/app_protect/conf && \
             sudo cp /tmp/cinex.json /etc/nginx/app_protect/conf/cinex.json && \
             sudo cp /tmp/cinex.json /etc/app_protect/conf/cinex.json && \
             sudo chown root:root /etc/nginx/app_protect/conf/cinex.json /etc/app_protect/conf/cinex.json && \
             sudo chmod 0644 /etc/nginx/app_protect/conf/cinex.json /etc/app_protect/conf/cinex.json && \
             rm -f /tmp/cinex.json"

      - name: Configure NGINX hostnames for Cine apps
        run: |
          set -euo pipefail
          BASTION="${{ needs.terraform.outputs.public_ip }}"
          CINE_PRIVATE="${{ needs.terraform.outputs.cine_private_ip }}"
          cp nginx-plus-one-vm/scripts/cine-nginx.conf /tmp/cine-nginx.conf
          sed -i "s/CINE_IP_PLACEHOLDER/${CINE_PRIVATE}/g" /tmp/cine-nginx.conf
          scp /tmp/cine-nginx.conf "ubuntu@${BASTION}:/tmp/cine-nginx.conf"
          ssh "ubuntu@${BASTION}" 'bash -s' <<'EOF'
          set -euo pipefail

          # Remove common distro defaults (best-effort)
          sudo rm -f /etc/nginx/conf.d/default.conf /etc/nginx/sites-enabled/default || true

          # Deploy cine.conf
          sudo mv /tmp/cine-nginx.conf /etc/nginx/conf.d/cine.conf
          sudo chown root:root /etc/nginx/conf.d/cine.conf
          sudo chmod 0644 /etc/nginx/conf.d/cine.conf

          # Ensure cine.conf is the only default_server on port 80
          for f in /etc/nginx/conf.d/*.conf /etc/nginx/sites-enabled/*; do
            [[ -e "$f" ]] || continue
            [[ "$f" == "/etc/nginx/conf.d/cine.conf" ]] && continue
            if sudo grep -Eq 'listen\s+80([^;]*)default_server' "$f"; then
              echo "Removing competing default_server config: $f" >&2
              sudo rm -f "$f"
            fi
          done

          sudo nginx -t
          sudo systemctl reload nginx
          sudo systemctl restart nginx-agent || true
          EOF

      - name: Ensure NGINX is not serving welcome page
        run: |
          set -euo pipefail
          BASTION="${{ needs.terraform.outputs.public_ip }}"

          ssh "ubuntu@${BASTION}" 'bash -s' <<'EOF'
          set -euo pipefail

          if [[ ! -f /etc/nginx/conf.d/cine.conf ]]; then
            echo "ERROR: /etc/nginx/conf.d/cine.conf missing" >&2
            exit 1
          fi

          disable_default_html_vhosts() {
            for f in /etc/nginx/conf.d/*.conf; do
              [[ -e "$f" ]] || continue
              [[ "$f" == "/etc/nginx/conf.d/cine.conf" ]] && continue

              # If a conf looks like the default welcome vhost, disable it.
              if grep -Eq 'root\s+/usr/share/nginx/html;|Welcome to nginx!|index\s+index\.html' "$f"; then
                echo "Disabling competing default HTML vhost: $f" >&2
                sudo mv "$f" "${f}.disabled" || true
              fi
            done
          }

          check_no_welcome() {
            local host="${1:-}"
            local tmp
            tmp="$(mktemp)"

            if [[ -n "$host" ]]; then
              curl -fsS -H "Host: $host" http://127.0.0.1/ -o "$tmp"
            else
              curl -fsS http://127.0.0.1/ -o "$tmp"
            fi

            if grep -qi "Welcome to nginx" "$tmp"; then
              rm -f "$tmp" || true
              echo "ERROR: NGINX welcome page is being served (host=${host:-<none>})" >&2
              return 1
            fi

            rm -f "$tmp" || true
          }

          # Retry a few times; if welcome page appears, restart NGINX and try again.
          for attempt in {1..6}; do
            if check_no_welcome "" && check_no_welcome "cine.example.com" && check_no_welcome "cine-tmdb.example.com"; then
              echo "NGINX is serving Cine vhosts (no welcome page)."
              exit 0
            fi

            echo "Welcome page detected; attempting remediation (attempt ${attempt}/6)" >&2
            disable_default_html_vhosts
            sudo nginx -t
            sudo systemctl restart nginx
            sleep 2
          done

          echo "ERROR: Welcome page still being served after retries" >&2
          echo "--- Active listen 80 blocks ---" >&2
          sudo nginx -T 2>&1 | grep -nE 'configuration file|server\s*\{|listen\s+80|default_server|server_name|root\s+|index\s+' | sed -n '1,220p' >&2
          exit 1
          EOF

      - name: Validate WAF installation and runtime
        run: |
          set -euo pipefail
          BASTION="${{ needs.terraform.outputs.public_ip }}"
          CINE_PRIVATE="${{ needs.terraform.outputs.cine_private_ip }}"
          ssh "ubuntu@${BASTION}" "CINE_PRIVATE='${CINE_PRIVATE}' bash -s" <<'EOF'
          set -euo pipefail
          echo "OS codename: $(lsb_release -cs)"
          echo "Installed packages:"
          dpkg -l | awk '$2 ~ /nginx-plus|app-protect/ {print $2, $3}'

          echo "=== cine.conf presence ==="
          if [[ -f /etc/nginx/conf.d/cine.conf ]]; then
            ls -la /etc/nginx/conf.d/cine.conf
            sudo sed -n "1,160p" /etc/nginx/conf.d/cine.conf
          else
            echo "ERROR: /etc/nginx/conf.d/cine.conf not found" >&2
          fi

          echo "=== NGINX config checks ==="
          sudo nginx -T >/tmp/nginx-full.conf 2>/tmp/nginx-test.err
          grep -q "load_module modules/ngx_http_app_protect_module.so;" /tmp/nginx-full.conf
          grep -q "app_protect_enable on;" /tmp/nginx-full.conf
          grep -q "app_protect_policy_file /etc/nginx/app_protect/conf/cinex.json;" /tmp/nginx-full.conf
          grep -Eq "server_name\\s+(_\\s+)?cine\\.example\\.com;" /tmp/nginx-full.conf
          grep -q "server_name cine-tmdb.example.com;" /tmp/nginx-full.conf
          grep -q "proxy_pass http://cine_backend;" /tmp/nginx-full.conf
          grep -q "proxy_pass http://cine_tmdb_backend;" /tmp/nginx-full.conf

          echo "=== Upstream quick checks ==="
          echo "Cine private IP (from workflow): ${CINE_PRIVATE}"
          curl -sS -o /dev/null -w "Upstream 3000 HTTP %{http_code}\n" "http://${CINE_PRIVATE}:3000/" || true
          curl -sS -o /dev/null -w "Upstream 3001 HTTP %{http_code}\n" "http://${CINE_PRIVATE}:3001/" || true

          echo "=== Local vhost checks (should NOT be Welcome page) ==="
          echo "cine.example.com title:"
          curl -sS -H "Host: cine.example.com" http://127.0.0.1/ | grep -m1 -E "<title>" || true
          echo "cine-tmdb.example.com title:"
          curl -sS -H "Host: cine-tmdb.example.com" http://127.0.0.1/ | grep -m1 -E "<title>" || true

          pgrep -fa bd-socket-plugin >/dev/null
          echo "WAF module loaded and runtime process detected"
          sudo tail -n 50 /var/log/nginx/error.log | grep -E "APP_PROTECT|app_protect" || true
          EOF

      - name: Cleanup temporary keys and secrets
        shell: bash
        run: |
          set -euo pipefail
          # remove SSH private key from runner
          if command -v shred >/dev/null 2>&1; then
            shred -u ~/.ssh/id_rsa || true
            shred -u /tmp/nginx-repo.crt /tmp/nginx-repo.key /tmp/license.jwt /tmp/license.key || true
            shred -u /tmp/tfplan /tmp/tfplan.json || true
          else
            rm -f ~/.ssh/id_rsa || true
            rm -f /tmp/nginx-repo.crt /tmp/nginx-repo.key /tmp/license.jwt /tmp/license.key || true
            rm -f /tmp/tfplan /tmp/tfplan.json || true
          fi

  build-cine-omdb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate OMDB app syntax
        run: |
          node --check nginx-plus-one-vm/scripts/cine-app.js

      - name: Upload OMDB app artifact
        uses: actions/upload-artifact@v4
        with:
          name: cine-omdb-bundle
          path: |
            nginx-plus-one-vm/scripts/cine-app.js
            nginx-plus-one-vm/scripts/cine.service

  build-cine-tmdb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate TMDB app syntax
        run: |
          node --check nginx-plus-one-vm/scripts/cine-tmdb-app.js

      - name: Upload TMDB app artifact
        uses: actions/upload-artifact@v4
        with:
          name: cine-tmdb-bundle
          path: |
            nginx-plus-one-vm/scripts/cine-tmdb-app.js
            nginx-plus-one-vm/scripts/cine-tmdb.service

  deploy-cine:
    needs:
      [
        terraform,
        setup-tfc,
        install,
        build-cine-omdb,
        build-cine-tmdb,
        create-waf-policy-cinex,
      ]
    runs-on: ubuntu-latest
    env:
      OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
      TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    steps:
      - name: Download OMDB artifact
        uses: actions/download-artifact@v4
        with:
          name: cine-omdb-bundle
          path: /tmp/cine-omdb

      - name: Download TMDB artifact
        uses: actions/download-artifact@v4
        with:
          name: cine-tmdb-bundle
          path: /tmp/cine-tmdb

      - name: Prepare SSH key
        run: |
          set -euo pipefail
          if [[ -z "${SSH_PRIVATE_KEY:-}" ]]; then
            echo "Missing SSH_PRIVATE_KEY secret" >&2
            exit 1
          fi
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -T 10 -H "${{ needs.terraform.outputs.cine_public_ip }}" >> ~/.ssh/known_hosts || true

      - name: Wait for SSH
        run: |
          set -euo pipefail
          for i in {1..30}; do
            if ssh -o BatchMode=yes -o ConnectTimeout=5 \
              -o StrictHostKeyChecking=accept-new \
              ubuntu@${{ needs.terraform.outputs.cine_public_ip }} "true"; then
              exit 0
            fi
            sleep 10
          done
          echo "SSH not reachable after waiting." >&2
          exit 1

      - name: Install Node.js 20
        run: |
          ssh ubuntu@${{ needs.terraform.outputs.cine_public_ip }} \
            "curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash - && sudo apt-get install -y nodejs"

      - name: Resolve app artifact paths
        run: |
          set -euo pipefail
          OMDB_APP_PATH="$(find /tmp/cine-omdb -type f -name 'cine-app.js' | head -n1)"
          OMDB_SERVICE_PATH="$(find /tmp/cine-omdb -type f -name 'cine.service' | head -n1)"
          TMDB_APP_PATH="$(find /tmp/cine-tmdb -type f -name 'cine-tmdb-app.js' | head -n1)"
          TMDB_SERVICE_PATH="$(find /tmp/cine-tmdb -type f -name 'cine-tmdb.service' | head -n1)"

          if [[ -z "${OMDB_APP_PATH}" || -z "${OMDB_SERVICE_PATH}" || -z "${TMDB_APP_PATH}" || -z "${TMDB_SERVICE_PATH}" ]]; then
            echo "Artifact files not found after download" >&2
            find /tmp/cine-omdb /tmp/cine-tmdb -maxdepth 5 -type f -print || true
            exit 1
          fi

          echo "OMDB_APP_PATH=${OMDB_APP_PATH}" >> "$GITHUB_ENV"
          echo "OMDB_SERVICE_PATH=${OMDB_SERVICE_PATH}" >> "$GITHUB_ENV"
          echo "TMDB_APP_PATH=${TMDB_APP_PATH}" >> "$GITHUB_ENV"
          echo "TMDB_SERVICE_PATH=${TMDB_SERVICE_PATH}" >> "$GITHUB_ENV"

      - name: Deploy Cine app
        run: |
          set -euo pipefail
          scp "$OMDB_APP_PATH" ubuntu@${{ needs.terraform.outputs.cine_public_ip }}:/tmp/app.js
          scp "$OMDB_SERVICE_PATH" ubuntu@${{ needs.terraform.outputs.cine_public_ip }}:/tmp/cine.service
          scp "$TMDB_APP_PATH" ubuntu@${{ needs.terraform.outputs.cine_public_ip }}:/tmp/cine-tmdb-app.js
          scp "$TMDB_SERVICE_PATH" ubuntu@${{ needs.terraform.outputs.cine_public_ip }}:/tmp/cine-tmdb.service
          ssh ubuntu@${{ needs.terraform.outputs.cine_public_ip }} \
            "sudo mkdir -p /opt/cine /etc/cine /opt/cine-tmdb /etc/cine-tmdb && sudo mv /tmp/app.js /opt/cine/app.js && sudo mv /tmp/cine-tmdb-app.js /opt/cine-tmdb/app.js && sudo chown -R ubuntu:ubuntu /opt/cine /opt/cine-tmdb && echo \"OMDB_API_KEY=$OMDB_API_KEY\" | sudo tee /etc/cine/cine.env >/dev/null && echo \"TMDB_API_KEY=$TMDB_API_KEY\" | sudo tee /etc/cine-tmdb/cine-tmdb.env >/dev/null && sudo chmod 600 /etc/cine/cine.env /etc/cine-tmdb/cine-tmdb.env"

      - name: Start Cine service
        run: |
          ssh ubuntu@${{ needs.terraform.outputs.cine_public_ip }} \
            "sudo mv /tmp/cine.service /etc/systemd/system/cine.service && sudo systemctl daemon-reload && sudo systemctl enable cine && sudo systemctl start cine && sudo systemctl status cine"

      - name: Start Cine TMDB service
        run: |
          ssh ubuntu@${{ needs.terraform.outputs.cine_public_ip }} \
            "sudo mv /tmp/cine-tmdb.service /etc/systemd/system/cine-tmdb.service && sudo systemctl daemon-reload && sudo systemctl enable cine-tmdb && sudo systemctl start cine-tmdb && sudo systemctl status cine-tmdb"

      - name: Verify Cine app is running
        run: |
          ssh ubuntu@${{ needs.terraform.outputs.cine_public_ip }} \
            "echo '=== Service Status ===' && sudo systemctl status cine && sudo systemctl status cine-tmdb && echo '' && echo '=== Port Listening ===' && sudo netstat -tlnp | grep 3000 || echo 'Port 3000 not listening!' && sudo netstat -tlnp | grep 3001 || echo 'Port 3001 not listening!' && echo '' && echo '=== Recent Logs ===' && sudo journalctl -u cine -n 20 --no-pager && sudo journalctl -u cine-tmdb -n 20 --no-pager && echo '' && echo '=== Node.js version ===' && node --version"

      - name: Display Cine app URL
        run: |
          echo "âœ… Cine app deployed successfully!"
          echo "ðŸŒ Access the app at: http://${{ needs.terraform.outputs.cine_public_ip }}:3000/"
          echo "ðŸŒ Access the TMDB app at: http://${{ needs.terraform.outputs.cine_public_ip }}:3001/"
          echo "ðŸ”— NGINX Plus host routing (via ${{ needs.terraform.outputs.public_ip }}):"
          echo "   - cine.example.com -> Cine (OMDB)"
          echo "   - cine-tmdb.example.com -> Cine TMDB"
          echo "ðŸ“ Cine instance IP: ${{ needs.terraform.outputs.cine_public_ip }}"

      - name: Cleanup SSH key
        shell: bash
        run: |
          set -euo pipefail
          if command -v shred >/dev/null 2>&1; then
            shred -u ~/.ssh/id_rsa || true
          else
            rm -f ~/.ssh/id_rsa || true
          fi
