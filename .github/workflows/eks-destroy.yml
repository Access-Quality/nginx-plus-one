name: Destroy EKS + Hola Cine

on:
  workflow_dispatch:

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  TF_CLOUD_ORGANIZATION: ${{ secrets.TFC_ORG }}
  TF_TOKEN_app_terraform_io: ${{ secrets.TFC_TOKEN }}

jobs:
  # ─────────────────────────────────────────────
  # Job 1 – Eliminar recursos de Kubernetes
  # ─────────────────────────────────────────────
  destroy-k8s:
    name: Remove Kubernetes resources
    runs-on: ubuntu-latest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init (to read outputs)
        working-directory: nginx-eks/terraform/eks
        run: terraform init

      - name: Get cluster info from Terraform outputs
        id: tf-output
        working-directory: nginx-eks/terraform/eks
        run: |
          echo "cluster_name=$(terraform output -raw cluster_name)"     >> $GITHUB_OUTPUT
          echo "cluster_region=$(terraform output -raw cluster_region)" >> $GITHUB_OUTPUT

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ steps.tf-output.outputs.cluster_region }} \
            --name   ${{ steps.tf-output.outputs.cluster_name }}

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Delete Kubernetes manifests
        run: |
          kubectl delete -f nginx-eks/k8s/ingress.yaml   --ignore-not-found
          kubectl delete -f nginx-eks/k8s/app.yaml        --ignore-not-found
          kubectl delete -f nginx-eks/k8s/namespace.yaml  --ignore-not-found

      - name: Uninstall NGINX Ingress Controller
        run: |
          helm uninstall ingress-nginx -n ingress-nginx --ignore-not-found || true
          kubectl delete namespace ingress-nginx --ignore-not-found

      - name: Wait for LoadBalancers to be released
        run: |
          echo "Esperando a que AWS libere los LoadBalancers..."
          sleep 30

  # ─────────────────────────────────────────────
  # Job 2 – Destruir infraestructura con Terraform
  # ─────────────────────────────────────────────
  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    needs: destroy-k8s

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: nginx-eks/terraform/eks
        run: terraform init

      - name: Terraform Destroy
        working-directory: nginx-eks/terraform/eks
        run: |
          terraform destroy \
            -var="aws_region=${{ vars.AWS_REGION }}" \
            -auto-approve

      - name: Confirm destruction
        run: |
          echo "──────────────────────────────────────────────"
          echo "✅ Todos los recursos han sido destruidos:"
          echo "   - Ingress / Deployment / Service / Namespace"
          echo "   - NGINX Ingress Controller"
          echo "   - Cluster EKS"
          echo "   - VPC, subnets, NAT Gateway, security groups"
          echo "──────────────────────────────────────────────"
