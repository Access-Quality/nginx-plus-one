name: eks-terraform-destroy

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: eks-terraform-destroy
  cancel-in-progress: false

jobs:
  terraform-eks-destroy:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"
      TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
      TFC_ORG: ${{ secrets.TFC_ORG }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required secrets
        shell: bash
        run: |
          set -euo pipefail
          for v in TFC_TOKEN TFC_ORG AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY AWS_REGION SSH_PRIVATE_KEY; do
            if [[ -z "${!v:-}" ]]; then
              echo "Missing required secret env: $v" >&2
              exit 1
            fi
          done

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
          cli_config_credentials_token: ${{ secrets.TFC_TOKEN }}

      - name: Write SSH private key
        shell: bash
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s' "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Terraform Init
        working-directory: nginx-plus-one-eks/terraform
        run: terraform init -no-color -backend-config="organization=$TFC_ORG"

      - name: Terraform Destroy
        working-directory: nginx-plus-one-eks/terraform
        run: terraform destroy -no-color -auto-approve -var="aws_region=$AWS_REGION"

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/id_rsa
