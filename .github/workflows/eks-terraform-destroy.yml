name: eks-terraform-destroy

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: eks-terraform-cluster
  cancel-in-progress: false

jobs:
  prep:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"
      TF_TOKEN_app_terraform_io: ${{ secrets.TFC_TOKEN }}
      TF_WORKSPACE: cluster
      TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
      TFC_ORG: ${{ secrets.TFC_ORG }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    steps:
      - name: Validate required secrets
        shell: bash
        run: |
          set -euo pipefail
          for v in TFC_TOKEN TFC_ORG AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY AWS_REGION SSH_PRIVATE_KEY; do
            if [[ -z "${!v:-}" ]]; then
              echo "Missing required secret env: $v" >&2
              exit 1
            fi
          done

      - name: Ensure Terraform Cloud workspace exists
        shell: bash
        run: |
          set -euo pipefail
          WORKSPACE_NAME="eks-${TF_WORKSPACE}"
          API="https://app.terraform.io/api/v2/organizations/${TFC_ORG}/workspaces/${WORKSPACE_NAME}"
          STATUS=$(curl -s -o /tmp/ws.json -w "%{http_code}" \
            -H "Authorization: Bearer ${TFC_TOKEN}" \
            -H "Content-Type: application/vnd.api+json" \
            "${API}")

          if [ "${STATUS}" = "200" ]; then
            echo "✓ Workspace ${WORKSPACE_NAME} already exists"
            exit 0
          fi

          if [ "${STATUS}" != "404" ]; then
            echo "✗ Failed to query workspace (status ${STATUS})" >&2
            cat /tmp/ws.json >&2 || true
            exit 1
          fi

          echo "Creating workspace ${WORKSPACE_NAME}..."
          CREATE_STATUS=$(curl -s -o /tmp/ws_create.json -w "%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${TFC_TOKEN}" \
            -H "Content-Type: application/vnd.api+json" \
            -d "{\"data\":{\"type\":\"workspaces\",\"attributes\":{\"name\":\"${WORKSPACE_NAME}\",\"execution-mode\":\"local\",\"auto-apply\":false}}}" \
            "https://app.terraform.io/api/v2/organizations/${TFC_ORG}/workspaces")

          if [ "${CREATE_STATUS}" = "201" ] || [ "${CREATE_STATUS}" = "200" ]; then
            echo "✓ Workspace ${WORKSPACE_NAME} created successfully"
            exit 0
          fi

          echo "✗ Failed to create workspace (status ${CREATE_STATUS})" >&2
          cat /tmp/ws_create.json >&2 || true
          exit 1

  plan:
    runs-on: ubuntu-latest
    needs: [prep]
    env:
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"
      TF_TOKEN_app_terraform_io: ${{ secrets.TFC_TOKEN }}
      TF_WORKSPACE: cluster
      TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
      TFC_ORG: ${{ secrets.TFC_ORG }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
          cli_config_credentials_token: ${{ secrets.TFC_TOKEN }}
          terraform_wrapper: false

      - name: Write SSH private key
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s' "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Terraform Init
        working-directory: nginx-plus-one-eks/terraform
        run: terraform init -input=false -no-color -backend-config="organization=$TFC_ORG"

      - name: Terraform Plan Destroy
        working-directory: nginx-plus-one-eks/terraform
        run: terraform plan -destroy -no-color -lock-timeout=20m -out=tfplan -var="aws_region=$AWS_REGION"

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-destroy
          path: nginx-plus-one-eks/terraform/tfplan
          if-no-files-found: error

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/id_rsa

  destroy:
    runs-on: ubuntu-latest
    needs: [plan]
    env:
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"
      TF_TOKEN_app_terraform_io: ${{ secrets.TFC_TOKEN }}
      TF_WORKSPACE: cluster
      TFC_TOKEN: ${{ secrets.TFC_TOKEN }}
      TFC_ORG: ${{ secrets.TFC_ORG }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
          cli_config_credentials_token: ${{ secrets.TFC_TOKEN }}
          terraform_wrapper: false

      - name: Write SSH private key
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s' "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-destroy
          path: nginx-plus-one-eks/terraform

      - name: Terraform Init
        working-directory: nginx-plus-one-eks/terraform
        run: terraform init -input=false -no-color -backend-config="organization=$TFC_ORG"

      - name: Terraform Apply Destroy Plan
        working-directory: nginx-plus-one-eks/terraform
        run: terraform apply -no-color -lock-timeout=20m -auto-approve tfplan

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/id_rsa
