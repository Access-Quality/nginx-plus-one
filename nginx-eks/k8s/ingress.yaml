apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hola-cine
  namespace: cine
  annotations:
    # Route all paths straight to the backend (no URI rewriting needed)
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: cine.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hola-cine
                port:
                  number: 80
